<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta regresiva para 18 de marzo de 2026</title>
  <style>
    /* Reset de márgenes */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Contenedor del video */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: black; /* Fondo negro mientras carga el video */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cubre toda la pantalla sin deformarse */
    }

    /* Capa oscura opcional para mejorar legibilidad */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Ajusta el 0.4 para más o menos oscuridad */
    }

    /* Estilo del contenido */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
      text-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }

    h1 { font-size: 2.5em; margin-bottom: 10px; }
    #contador { font-size: 4em; font-weight: bold; }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="overlay"></div>
    <video autoplay muted loop playsinline>
      <source src="un_video_de_personajes_de_anim.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
  </div>

  <div class="content">
    <h1>Cuenta regresiva para el 18 de marzo de 2026</h1>
    <div id="contador">Cargando…</div>
  </div>

  <script>
    const objetivo = new Date('2026-03-18T00:00:00').getTime();

    function actualizar() {
      const ahora = new Date().getTime();
      const diferencia = objetivo - ahora;

      if (diferencia < 0) {
        document.getElementById('contador').textContent = '¡La fecha ha llegado!';
        clearInterval(intervalo);
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      document.getElementById('contador').textContent = 
        dias + 'd ' + horas.toString().padStart(2, '0') + 'h ' + 
        minutos.toString().padStart(2, '0') + 'm ' + 
        segundos.toString().padStart(2, '0') + 's';
    }

    actualizar();
    const intervalo = setInterval(actualizar, 1000);
  </script>
</body>
</html>
