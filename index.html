<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta regresiva para 18 de marzo de 2026</title>
  <style>
    /* 1. Estilos para el video de fondo */
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100; /* Lo envía al fondo */
      object-fit: cover; /* Asegura que cubra toda la pantalla */
    }

    /* 2. Ajustes al body para transparencia y visibilidad */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white; /* Cambiado a blanco para que resalte sobre el video */
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7); /* Sombra para legibilidad */
      overflow: hidden; /* Evita scrolls innecesarios */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      position: relative; /* Asegura que esté sobre el fondo */
    }

    #contador {
      font-size: 2.5em;
      font-weight: bold;
      position: relative;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="video-background">
    <source src="un_video_de_personajes_de_anim.mp4" type="video/mp4">
    Tu navegador no soporta videos en HTML5.
  </video>

  <h1>Cuenta regresiva para el 18 de marzo de 2026</h1>
  <div id="contador">Cargando…</div>

  <script>
    const objetivo = new Date('2026-03-18T00:00:00').getTime();

    function actualizar() {
      const ahora = new Date().getTime();
      const diferencia = objetivo - ahora;

      if (diferencia < 0) {
        document.getElementById('contador').textContent = '¡La fecha ha llegado!';
        clearInterval(intervalo);
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      document.getElementById('contador').textContent = 
        dias + 'd ' + horas.toString().padStart(2, '0') + 'h ' + 
        minutos.toString().padStart(2, '0') + 'm ' + 
        segundos.toString().padStart(2, '0') + 's';
    }

    actualizar();
    const intervalo = setInterval(actualizar, 1000);
  </script>
</body>
</html>
